<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Figma Plugin Diagnostics</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 12px;
      background: #ffffff;
    }
    
    .container {
      max-width: 300px;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    
    button {
      background: #18a0fb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background: #0d8ce8;
    }
    
    button:active {
      background: #0b7dd1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Figma Plugin Diagnostics</h2>
    <button id="create">Create Rectangle</button>
  </div>

  <script>
    // This is how we can access the parent iframe's context
    // and send messages to the plugin code
    document.getElementById('create').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'create-rectangle' } }, '*');
    };
  </script>
</body>
</html>
